<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/view.css">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="container col-md-2">
        <div class="btn-group-vertical rooms col-md-12" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="rooms-radio-btn" id="#roomname#" autocomplete="off" #active#> #roomname#
          </label>
        </div>
      </div>
      <div class="container message-block col-md-6">
        <div class="row">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="What's on your mind?">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Let it out</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.row -->

        <div class="container col-md-12">
          <div class="row">
            <table class="table table-striped table-bordered messages"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/view.js"></script>
    <script>$(function(){app.init(view)})</script>
  </body>
</html>
